<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.min.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <a class="site-logo" href="./index.html"
            ><img
              src="./src/images/logo.svg"
              alt="tech book site logo"
              width="193"
              height="36"
          /></a>
        </div>
      </div>
      <div class="header__hero">
        <div class="header__hero__container container">
          <div class="hero__content">
            <h1 class="hero__title">Join the ultimate tech book club</h1>
            <p class="hero__subtitle">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <a class="btn header__hero-btn" href="#"
              ><span class="btn-text">REVIEW MEMBERSHIP OPTIONS</span></a
            >
            <div class="header__hero__memebers">
              <img
                src="./src/images/image-avatars.webp"
                alt="Avatars"
                width="110"
                height="40"
              />
            </div>
          </div>
          <img src="./src/images/image-hero-desktop.webp" alt="" />
        </div>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main class="main"></main>
    <!-- MAIN END -->
    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
  </body>
